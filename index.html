<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <!-- 1-Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- 2-Fraunces -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Product Card -->
    <main class="product-card">
      <!-- Product Image -->
      <picture class="product-img">
        <source media="(min-width: 768px)" srcset="images/img-desktop.jpg" />
        <source media="(max-width: 767px)" srcset="images/img-mobile.jpg" />
        <img
          src="images/img-mobile.jpg"
          alt="perfume"
          width="100%"
          height="100%"
        />
      </picture>
      <!-- Product Info -->
      <article class="product-info">
        <p class="product-type">Perfume</p>

        <!-- Product Name -->
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Product Price -->
        <div class="product-price">
          <span>$149.99</span><span>$169.99</span>
        </div>

        <button class="buy-btn">
          <img src="images/icon-cart.svg" alt="cart" /> Add to Cart
        </button>
      </article>
    </main>
  </body>
</html>
